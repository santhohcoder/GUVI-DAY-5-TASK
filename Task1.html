       function isPrime(checkingnumber){
             if(checkingnumber==1||checkingnumber==2)
                     return true;
            else{
                var flag=0;
            for(let i=2;i<checkingnumber;i++){
                if(checkingnumber%i==0)
                 flag=1;
            }
            if(flag==0)
            return true;
