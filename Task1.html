        f.Return median of two sorted arrays of the same size
//IIFE
var a = [11,12,13,14,15];
var b = [10,20,30,40,50];
var n = a.length;
var median = 
(
(a,b,n) => {
var i = 0, j = 0;
var c;
var m1 = -1, m2 = -1;
for (c=0;c<=n;c++) {
if (i == n) {
m1 = m2;
m2 = b[0]; 
break;
}
else if (j == n) {
m1 = m2;
m2 = a[0]; break;
}
if (a[i] <= b[j]) {
m1 = m2;
m2 = a[i];
i++;
}
else {
m1 = m2;
m2 = b[j];
j++;
}
}
return (m1 + m2) / 2;
}
) (a,b,n);
console.log(median);

//Anonymous
var a = [1,2,3,4,5];
var b = [2,4,6,8,10];
var n = a.length;
var median = function (a, b, n) {
var i = 0, j = 0;
var count;
var m1 = -1, m2 = -1;
for (count = 0; count <= n; count++) {
if (i == n) {
m1 = m2;
m2 = b[0]; 
break;
}
else if (j == n) {
m1 = m2;
m2 = a[0]; break;
}
if (a[i] <= b[j]) {
m1 = m2;
m2 = a[i];
i++;
}
else {
m1 = m2;
m2 = b[j];
j++;
}
}
return (m1 + m2) / 2;
}
console.log(median(a, b, n));
